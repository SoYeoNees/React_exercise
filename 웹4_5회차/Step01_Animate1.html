<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Animate1.html</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('.box').on('click', function () {
            // $(this).css({ width: '200px', height: '200px' });

            /*
                .animate(object, number, )

                object => css property
                number => duration
                function => complete function
            */
            $(this).animate({
                width: '200px',
                height: '200px',
                marginLeft: '100px',
                'font-size': '50px',
                borderWidth: '10px'
            }, 1000, function () {
                $(this).text('The End!');
            });
        })
    </script>
</body>

</html>
