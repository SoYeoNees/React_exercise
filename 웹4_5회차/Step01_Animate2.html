<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Animate2.html</title>
</head>

<body>
    <img src="/images/icon01.png" alt="슈퍼마리오 이미지">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('img').on('click', function () {
            $(this).animate({
                marginLeft: '+=50px'
            })
        })
    </script>
</body>

</html>
