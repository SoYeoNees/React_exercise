<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animate</title>
        <link rel="stylesheet" href="style-animate.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        </style>
	</head>
	<body>

        <div class="circle"></div>

        <div class="type">
            <a class="type-a" href="#">TYPE A</a>
            <a class="type-b" href="#">TYPE B</a>
        </div>

    <script>

        /*
            type-a에 mouseover하면
            left 300, top 100, width 100, opacity 1로 만들어보세요.

            type-b에 mouseover하면
            left 800, top 200, width 300, opacity 0.1로 만들어보세요.
        
        */
    </script>
	</body>
</html>
