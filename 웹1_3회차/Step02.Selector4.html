<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02.Selector4.html</title>
    <style>
        .container ul li{ /* .container li */
            background-color: yellow;
        }
        .container #one li{ /* ().container) #one (li) */
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>하나</li>
            <li>두울</li>
        </ul>
        <hr><!-- 수평구분선 -->
        <ul id="one">
            <li>짱구</li>
            <li>훈이</li>
        </ul>
    </div>
</body>
</html>
