<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Margin.html</title>
    <style>
        #mg1 {
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        #mg2 {
                /* top right bottom left */
            margin: 10px 10px 10px 10px;
        }
        #mg3 {
            margin: 10px;
        }
        #mg4 {
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }
        #mg5 {
            margin: 10px 20px 30px 40px;
        }
        #mg6 {
            margin-top: 20px;
            margin-right: 40px;
            margin-bottom: 20px;
            margin-left: 40px;
        }
        #mg7 {
            /* top,bottom | left,right */
            margin: 20px 40px 20px 40px;
        }
        #mg8 {
            /* top | left,right | bottom */
            margin: 10px 20px 30px;
        }
    </style>
</head>
<body>
    <button>CLICK</button><br/>
    <button id="mg1">CLICK1</button><br/>
    <button id="mg2">CLICK2</button><br/>
    <button id="mg3">CLICK3</button><br/>
    <button id="mg4">CLICK4</button><br/>
    <button id="mg5">CLICK5</button><br/>
    <button id="mg6">CLICK6</button><br/>
    <button id="mg7">CLICK7</button><br/>
    <button id="mg8">CLICK8</button>
</body>
</html>
