<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Video.html</title>
    <style>
        *{margin:0;padding:0;}
        body {height:500vh;}
        body.before-load {overflow-y: hidden;}
        .sample-video {
            position: fixed;
            top:0;
            left:0;
            width:100%;
        }
    </style>
</head>
<body class="before-load">
    <video class="sample-video" src="ipad.mp4" muted></video>
    <script>
        const videoElem = document.querySelector('.sample-video');

        let progress; // 스크롤 진행률
        let currentFrame; // 현재 프레임

        function init(){
            document.body.classList.remove('before-load');

            window.addEventListener('scroll', function(){
                progress = 
                pageYOffset / (document.body.offsetHeight - window.innerHeight);
                // console.log(progress);

                videoElem.currentTime = videoElem.duration * progress;
            });
            
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
