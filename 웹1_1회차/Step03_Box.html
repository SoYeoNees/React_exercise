<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Box.html</title>
    <style>
        /* class="box" 속성을 가지고 있는 요소에 적용할 CSS*/
        .box{
           background-color: red;  /*배경색*/
        width: 100px; /* 폭 */
        height: 100px; /* 높이 */
        margin: 10px; /* 바깥쪽 여백 */
        padding: 10px; /* 안쪽 여백 */
        border: 10px; /* 경계선의 폭 */
        border-style: solid; /* 경계선의 스타일 */
        border-color: blue; /* 경계선의 색상 */        
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div>div4</div>
    <div class="box">div5</div>
</body>
</html>
