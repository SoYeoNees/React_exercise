    <script>
        /*
            [ Array type ]
            - []를 이용해서 만든다.
            - 순서가 중요한 데이터를 담는다.
            - 0 부터 시작되는 인덱스가 자동으로 부여된다.
        */

        // 숫자를 배열에 담기
        var nums = [10, 20, 30, 40, 50];

        // 문자열을 배열에 담기
        var names = ['짱구', '짱아', '흰둥이', '철수'];

        // 특정 인덱스를 참조해서 데이터 사용
        var a = nums[0];
        console.log(a);

        // 특정 인덱스 수정하기
        names[2] = '훈이';

        // 특정 인덱스 삭제하기
        names.splice(2, 1); // 2번 인덱스부터 1개 삭제

        // 배열에 데이터 추가하기
        names.push('맹구');

        // 가장 마지막 인덱스에 있는 데이터 삭제
        names.pop();

        // 배열 안에 아이템 갯수 참조

    </script>
