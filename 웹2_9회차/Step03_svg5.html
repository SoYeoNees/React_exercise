<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_svg5.html</title>
    <style>
      .shapes {
        width: 600px;
        height: 400px;
        background-color: #eee;
      }
      .group1 {
        fill: rgb(222, 50, 202);
      }
    </style>
  </head>
  <body>
    <svg class="shapes">
      <g class="group1">
        <rect x="10" y="20" width="200" height="100"></rect>
        <rect x="50" y="170" rx="10" ry="50" width="100" height="100"></rect>
      </g>
      <circle cx="350" cy="200" r="30"></circle>
      <ellipse
        cx="200"
        cy="200"
        rx="100"
        ry="50"
        fill="blue"
        stroke="green"
        stroke-width="20"
      ></ellipse>
    </svg>
  </body>
