<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Function01.html</title>
</head>

<body>
    <script>
        /*
            [ function type ]
            - 특정 시점에 일괄 실행할 javascript를 모아 놓는 역할
            - javascript에서는 함수도 객체(값)이기 때문에 변수에 담거나 
            다른 함수를 호출하면서 인자로 전달할 수도 있다.
        */

        // function을 만들어서 f라는 이름의 변수에 대입
        var f = function () {
            console.log('하나');
            console.log('두울');
            console.log('세엣');
        };

        // f에 들어 있는 참조값을 다른 변수에 대입
        var sbs = f;

        // 함수 실행
        sbs();
    </script>
</body>

</html>
