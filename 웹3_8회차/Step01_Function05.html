<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Function05.html</title>
</head>

<body>
    <script>
        /*
            [ 매개변수 ]
            - 함수를 정의할 때 () 안에 넣어주는 변수
            - 함수를 호출할 때 타입검사를 따로 하지 않음
            - 사용자들이 쓴 값(인수)을 함수 내부로 전달하기 위해 사용하는 변수
            - 인수 : 함수가 호출될때 함수로 전달해주는 값
        */

        var printLog = function (msg) { // 매개변수 msg 
            console.log('-----');
            console.log(msg);
            console.log('-----');
        };

        printLog(999); // 인수 999
        printLog('안녕!');

        // 인수를 2개 전달받는 함수
        var showSum = function (num1, num2) {
            var result = num1 + num2;
            console.log(result);
        };

        showSum(10, 20);
        showSum(99, 9);
        showSum(1); // NaN (숫자 아니다)
    </script>
</body>

</html>
