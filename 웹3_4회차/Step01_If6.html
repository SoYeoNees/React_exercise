<body>
    <div id="one">0</div>
    <button onclick="add()">CLICK</button>
    <script>
        var count = 0;

        var add = function () {
            // 만일 #one이 10이면 더 이상 숫자가 증가하지 않게 해주세요.
            if (count == 10) {
                return; // 함수 종료
            }
            count = count + 1;
            document.querySelector('#one').innerHTML = count;
        }
