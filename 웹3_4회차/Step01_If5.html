<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_If5.html</title>
</head>

<body>
    <script>
        var input = prompt('값을 입력하세요');

        // 괄호안을 작성해주세요. input == ''
        if (!input) {
            console.log('입력된 값이 없습니다.');
        } else {
            console.log(`입력된 값 : ${input}`);
        }
    </script>
</body>

</html>
