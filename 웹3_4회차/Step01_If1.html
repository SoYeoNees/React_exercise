<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_If1.html</title>
</head>

<body>
    <script>
        /*
            [ IF 문 ]
    
            if(true){
                실행문
            }
    
            if(true){
                실행문1
            } else if (true){
                실행문2
            }

            if(false){
                실행문1
            } else if (false) {
                실행문2
            } else {
                실행문3
            }
        */
        var num = 1;

        if (num == 1) {
            document.write('1이 맞습니다');
        }

        if (num == 2) {
            document.write('1이 맞습니다');
        }

        if (num == 2) {
            document.write('1이 맞습니다');
        } else if (num == 1) {
            document.write('1이 맞습니다');
        }

        if (num == 2) {
            document.write('1이 맞습니다');
        } else if (num == 3) {
            document.write('1이 맞습니다');
        } else {
            document.write('1이 아닙니다');
        }
    </script>
</body>

</html>
