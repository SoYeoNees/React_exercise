<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_Float3.html</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <style>
      .container {
        width: 900px;
        background-color: aquamarine;
        margin: 0 auto;
      }
      .container .left {
        width: 300px;
        height: 280px;
        background-color: blueviolet;
        float: left;
      }
      .container .center {
        width: 280px;
        height: 280px;
        background-color: brown;
        float: left;
        margin: 0 10px;
      }
      .container .right {
        width: 300px;
        height: 280px;
        background-color: rgb(149, 175, 179);
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
