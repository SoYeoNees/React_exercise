<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step03_Float4.html</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <style>
      .box {
        width: 660px;
        height: 660px;
        background-color: rgb(63, 69, 67);
        margin: 0 auto;
      }
      .floatlist01 {
        width: 420px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: inline-start;
      }
      .floatlist02 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: inline-end;
      }
      .floatlist03 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: inline-start;
      }
      .floatlist04 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: right;
      }
      .floatlist05 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: inline-end;
      }
      .floatlist06 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        float: inline-start;
        margin: 10px;
      }
      .floatlist07 {
        width: 420px;
        height: 200px;
        background-color: aquamarine;
        margin: 10px;
        float: inline-end;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <div class="floatlist01"></div>
      <div class="floatlist02"></div>
      <div class="floatlist03"></div>
      <div class="floatlist04"></div>
      <div class="floatlist05"></div>
      <div class="floatlist06"></div>
      <div class="floatlist07"></div>
    </div>
  </body>
</html>
