<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>addClass.html</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<p>현재 메모리에 생성되어 있는 li 개수 : <span id="li-memorynum">0</span></p>
		<p>생성된 li 개수 : <span id="li-num">0</span></p>
		<button class="btn btn-primary" id="createBtn">CREATE</button>
		<button class="btn btn-primary" id="clickBtn">CLICK</button>
		<button class="btn btn-success" id="add">ADD</button>
		<button class="btn btn-danger" id="remove">REMOVE</button>
		<ul id="list-group" class="list-group list-group-flush" style="border-top:0">

		</ul>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		/*
			#createBtn으로 메모리 공간에 li를 생성한 후에
			#clickBtn을 클릭하면 그 때 li들을 모조리 wrapper에 넣어주세요.
			대신 fadeIn을 사용하여 li가 나타나게 해주세요.
	
	
			현재 메모리에 생성되어 있는 li 개수
			생성된 li 개수
			를 입력하세요.
	
	
			1. li에 .list-group-item라는 CLASS를 붙이면서 생성하세요.
			2. #add 버튼을 클릭하면 .list-group-item-primary 라는 CLASS를 붙이세요.
			3. #remove 버튼을 클릭하면 .list-group-item-primary 라는 CLASS를 없애세요.
	
			4. 각 li를 클릭 시에 .list-group-item-primary가 이미 있다면 class를 제거 / 없다면 class를 추가하세요.
			5. 생성될 당시에 #add가 클릭되어있는 상태라면
				attribute의 disabled 속성을 true로 변경하고,
				생성될 li에 .list-group-item-primary 클래스를 추가하세요.
	
			6. Remove 클릭 시에 #add 버튼의 disabeld를 원상태로 되돌리세요.
		*/







	</script>
</body>

</html>
