<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_Center3.html</title>
    <style>
      .wrapper {
        width: 500px;
        height: 500px;
        background-color: rgb(248, 161, 49);
        text-align: center;

        /* table-cell에는 vertical-align 지정 가능*/
        display: table-cell;
        vertical-align: middle;
      }
      .content {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 255, 54);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content"></div>
    </div>
  </body>
</html>
