<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step02_Visable.html</title>
  <style>
    #one {
      /*
            공간은 차지하고 보이지만 않음
            visible | hidden
        */
      /* visibility: hidden; */

      /*
            공간은 차지하고 보이지만 않음
            0.0 ~ 1.0
            1.0 : 불투명
            0.5 : 반투명
            0 : 투명
        */
      opacity: 0.5;

      /* 
            공간도 차지하지 않고 보이지도 않음
        */
      display: none;
    }
  </style>
</head>

<body>
  <img src="/images/icon01.png" id="one" />
  <img src="/images/icon02.png" id="two" />
</body>

</html>
