<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_CSSWeight2.html</title>
    <style>
      /*
            [CSS 가중치 정리]
            1. css는 선택자가 상세할수록 가중치가 크다.
            2. 가중치가 같으면 나중에 정의한 css가 적용

            요소(태그)명선택자 가중치 : 1점
            클래스 선택자 가중치 : 10점
            아이디 선택자 가중치 : 100점

            인라인 css 가중치 : 1000점
            !important 가중치 : 10000점
      */

      #one {
        background-color: rgb(255, 0, 179) !important; /* 10000 */
      }
      #one {
        background-color: pink; /* 100 */
      }
      li.active {
        background-color: red; /* 11 */
      }
      .active {
        background-color: green; /* 10 */
      }
      ul li {
        background-color: blue; /* 2 */
      }
      li {
        background-color: yellow; /* 1 */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <ul>
          <li style="background-color: aqua" class="active" id="one">하나</li>
        </ul>
      </div>
    </div>
  </body>
</html>
