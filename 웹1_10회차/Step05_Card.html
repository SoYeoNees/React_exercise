<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step05_Card.html</title>
    <style>
      .wrapper {
        width: 400px;
        margin: 0 auto;

        perspective: 500px;
        perspective-origin: 50% 50%;
      }
      .target {
        position: relative;
        transition: transform 0.5s ease-out;

        transform-style: preserve-3d;
        transform-origin: 50% 50%;
      }
      .target > div {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid green;
        /* 뒷면이 투과되어 보이게 할지 여부 */
        backface-visibility: hidden; /* visible | hidden */
      }
      .front {
        background-image: url(/images/icon01.png);
      }
      .back {
        background-image: url(/images/icon02.png);
        transform: rotateY(180deg);
      }

      .target:hover {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="target">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
  </body>
</html>
