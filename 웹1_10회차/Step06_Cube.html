<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_Cube.html</title>
    <style>
      .wrapper {
        perspective: 500px;
        perspective-origin: 50% 50%;

        margin-top: 200px;
        border: 1px solid red;
      }
      .cube {
        transform-style: preserve-3d;
        transform-origin: 50% 50%;
        transition: transform 0.5s ease-out;

        position: relative;
        width: 400px;
        height: 400px;
        margin: 0 auto;

        transform: translateZ(-200px);
      }
      .cube > div {
        position: absolute;
        width: 400px;
        height: 400px;
        opacity: 0.5;
      }
      .cube img {
        width: 400px;
        height: 400px;
      }
      .cube:hover {
        transform: translateZ(-200px) rotateY(45deg);
      }

      .cube > div:nth-child(1) {
        transform: translateZ(200px);
      }

      .cube > div:nth-child(2) {
        transform: translateZ(200px) rotateY(90deg);
      }

      .cube > div:nth-child(3) {
        transform: translateZ(200px) rotateY(180deg);
      }

      .cube > div:nth-child(4) {
        transform: translateZ(200px) rotateX(90deg);
      }

      .cube > div:nth-child(5) {
        transform: translateZ(200px) rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="cube">
        <div><img src="/images/icon01.png" /></div>
        <div><img src="/images/icon02.png" /></div>
        <div><img src="/images/icon03.png" /></div>
        <div><img src="/images/icon01.png" /></div>
        <div><img src="/images/icon02.png" /></div>
        <div><img src="/images/icon03.png" /></div>
      </div>
    </div>
  </body>
</html>
