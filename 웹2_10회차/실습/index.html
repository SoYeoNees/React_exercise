<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <!-- RESET -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- 
    FONT(프리텐다드나 noto sans 가져오세요)와 fontawesome을 CDN방식으로 링크하세요.
    -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--
      1. 구글에 [responsive navbar dropdown]을 검색하여 코드를 가져오고 완성본에 맞게 커스터마이징 해보세요.
      https://www.w3schools.com/howto/howto_js_responsive_navbar_dropdown.asp
    -->
    <header>
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt="MARVEL"></a>
      </div>
      <nav class="topnav" id="myTopnav">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <div class="dropdown">
          <button class="dropbtn">Dropdown 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div> 
        <a href="#about">About</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </nav>
    </header>
    <!--
      2. VIDEO 영역을 만들어보세요.
    -->
    <section id="main-banner">
      <div class="video">
        <video class="html-video main-video" loop autoplay muted>
          <source type="video/mp4" src="img/video.mp4">
        </video>
      </div>
    </section>

    <!--
      3. TEXT 영역을 만들어보세요.
    -->

    <!--
      4. 인물 이미지 영역을 만들어보세요.
    -->

    <!--
      5. 아이콘 영역을 만들어보세요.
    -->
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</html>
