<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_svg3.html</title>
    <style>
        .svg {
            position:absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background-color: antiquewhite;
        }
        .cloud {fill:skyblue;}
        .sun {
            fill:orange;
            transform-origin:76.97px 27.52px ;
            animation:w-ani 0.5s infinite alternate;
        }
        .line {stroke:orange;}

        @keyframes w-ani {
            0%{transform: scale(0.9);}
            100%{transform: scale(1.1);}
        }
        #mask-circle circle {
            fill:#fff;
            /*
            fill:#555;
            */
        }
    </style>
</head>
