<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_For3.html</title>
  </head>
  <body>
    <script>
      var nums = [10, 20, 30, 40, 50];
      // nums 배열에 저장된 숫자를 순서대로 콘솔창에 출력해보세요.
      for (var i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      var names = ["짱구", "짱아", "흰둥이", "철수", "훈이"];
      // nums 배열에 저장된 문자열을 순서대로 콘솔창에 출력해보세요.
      for (var i = 0; i < names.length; i++) {
        console.log(names[i]);
      }

      var members = [];
      members.push({ num: 1, name: "짱구" });
      members.push({ num: 2, name: "짱아" });
      members.push({ num: 3, name: "흰둥이" });
      for (var i = 0; i < members.length; i++) {
        console.log(members[i].name);
      }

      /*
        1.
        members배열에
        {num:1, name: '짱구'}, {num:2, name:'짱아'}, {num:3, name: '흰둥이'}
        를 넣어보세요.
        2.
        members 배열에 name값만 출력해보세요
    */
    </script>
  </body>
</html>
