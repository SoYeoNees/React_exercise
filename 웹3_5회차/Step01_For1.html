<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Step01_For1.html</title>
  </head>
  <body>
    <script>
      /*
            [ For문 ]
            - 반복문

            for(var i=0; i<9; i++){
                실행내용
            }

             i=0부터 시작 / i가 9미만까지 작동 / i를 증가
             - i가 0부터 8이 될때까지 실행내용을 9번 반복
      */

      /* 
        for (var i = 0; i < 9; i++) {
        console.log(i);
        } 
      */

      /*
      var i = 0;
      for (; i < 10; i++) {
        console.log(i);
      }
      */
      for (var i = 0; ; i++) {
        console.log(i);
        if (i > 3) {
          break; // 반복문을 종료
        }
      }
      var i = 0;
      for (;;) {
        if (i > 3) {
          break;
        }
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
