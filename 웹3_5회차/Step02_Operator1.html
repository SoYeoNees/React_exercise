<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step02_Operator1.html</title>
  </head>
  <body>
    <script>
      /*
            [ 비교연산자 ]
            == : 같다
            != : 같지 않다

            === : 변수 type까지 엄격검사
            !== : 변수 type까지 엄격검사
        */

      console.log(5 == 5);
      console.log("5" == 5);

      console.log(5 === 5);
      console.log("5" === 5);

      console.log(5 != 5);
      console.log("5" != 5);

      console.log(5 !== 5);
      console.log("5" !== 5);
    </script>
  </body>
</html>
