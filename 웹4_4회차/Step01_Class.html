<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Class.html</title>
</head>

<style>
    .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        cursor: pointer;
    }

    .active {
        background: yellow;
        width: 120px;
        height: 120px;
        border-width: 10px;
    }
</style>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        /*
            클래스 추가 : .addClass()
            클래스 제거 : .removeClass()
            클래스 토글 : .toggleClass()
            클래스 확인 : .hasClass()
        */

        // 클래스 추가
        $('.box').on('click', function () {
            //  $(this).css({ 'background-color': 'yellow'})
            $(this).addClass('active');
            // $(this).toggleClass('active'); // 클래스 토글
        });

        // 클래스 제거
        $('.box').on('mouseout', function () {
            $(this).removeClass('active');
        });

        // 클래스 확인
        console.log($('.box').hasClass('box'))
    </script>
</body>

</html>
