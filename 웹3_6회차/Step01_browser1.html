<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_browser1.html</title>
  </head>
  <body>
    <script>
      /* 
          [ Browser 객체 모델 BOM/DOM ]
          
          -브라우저가 자바스크립트 문법 외에 제어하기 위해제공하는 추가 객체
          (브라우저 창에 포함된 모든 객체 요소들)

          - 웹 브라우저와 관련된 객체의 집함
          (window, location, navigator,history,...)

          - 자바스크립트가 아닌 웹 브라우저가 제공하는 기능

          - window가 최상위 객체 : 생략가능
          window.document...

          - document : 문서 객체이며 하위에 form, cookie, images 등이 존재
          - navigator : 브라우저에 대한 정보를 제공하는 객체
          - location : 위치(url)관련 정보를 제공하는 객체
          - screen : 스크린(모니터)에 대한 정보를 제공하는 객체
          - history : 인터넷 방문기록에 대한 정보를 제공하는 객체
      */
    </script>
  </body>
</html>
