<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_browser2.html</title>
  </head>
  <body>
    <script>
      /*
            [ window ]

            - 모든 객체의 최상위 객체
            - 새 창을 생성하는 역할... 등을 함.
            
            - 메서드?
            함수를 호출하는 오브젝트가 있으면 메서드라고 함.
            오브젝트 안의 함수를 뜻함.
      */

      /*
            open 메서드
            window.open();
            window.open("http://www.naver.com");
      */

      /*
            alert 메서드
            window.alert("경고창을 열때 사용");
      */

      /*
            prompt 메서드
            window.prompt("질문", "응답창을 열때 사용[기본응답]");
      */

      /*
            confirm 메서드
            window.confirm("질문을 넣으세요(확인/취소창을 열 때 사용)");
      */

      /*
            setTimeout 메서드
            var f1 = function () {
              document.write("해당간격시간 뒤에 실행문을 한번만 수행");
            };
            window.setTimeout(f1, 2000); // 1000이 1처
      */

      /*
            setInterval 메서드
            var f2 = function () {
              document.write("해당간격시간 뒤에 실행문을 반복적 수행");
            };
            window.setInterval(f2, 1000);
      */
    </script>
  </body>
</html>
