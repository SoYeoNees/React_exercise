<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step02_Float_Position.html</title>
    <style>
      /* Reset */
      html,
      body,
      div {
        margin: 0;
        padding: 0;
      }
      .clearfix:after {
        content: "";
        display: block;
        clear: both;
      }

      .contents {
        width: 890px;
        margin: 20px auto;
        background: aqua;
        padding: 20px;
        margin: 50px auto;
      }
      .contents .box {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: antiquewhite;
        border: 2px solid #000;
        position: relative;
        float: left;
        box-sizing: border-box;
      }
      .contents .box .red {
        width: 50px;
        height: 50px;
        background-color: red;
        color: #fff;
        font-size: 2.5em;
        font-weight: bold;
        text-align: center;
        /* 
        1. 첫번째 방법 
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -25px;
        margin-left: -25px;
        */

        /* 2. 두번째 방법 */
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }

      .contents .box:hover .red {
        background-color: blue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="contents clearfix">
      <div class="box">
        <div class="red">1</div>
      </div>
      <div class="box">
        <div class="red">2</div>
      </div>
      <div class="box">
        <div class="red">3</div>
      </div>
      <div class="box">
        <div class="red">4</div>
      </div>
      <div class="box">
        <div class="red">5</div>
      </div>
      <div class="box">
        <div class="red">6</div>
      </div>
      <div class="box">
        <div class="red">7</div>
      </div>
      <div class="box">
        <div class="red">8</div>
      </div>
    </div>
  </body>
</html>
