<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_tooltip.html</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .wrapper {
        width: 300px;
        background-color: yellow;
        margin: 0 auto;
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -72px;
      }
      .wrapper h2 {
        margin: 0;
      }
      .wrapper p {
        margin-top: 10px;
        margin-bottom: 60px;
      }
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        position: absolute;
        background-color: aqua;
        width: 120px;
        padding: 10px;
        left: 50%;
        bottom: 24px;
        /* 
        1. 패딩값 때문에 10px 더해줌
        margin-left: -70px;
        */
        /* 2. box-sizing: border-box; */
        box-sizing: border-box;
        margin-left: -60px;
        display: none;
      }
      div .tooltip:hover .tooltiptext {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>tooltip</h2>
      <p>아래 텍스트에 마우스를 올려보세요.</p>
      <div class="tooltip">
        HOVER
        <span class="tooltiptext">Text</span>
      </div>
    </div>
  </body>
</html>
