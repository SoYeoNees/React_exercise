    <script>
        var names = ['짱구', '짱아', '흰둥이'];
        /*

            names 배열에 있는 내용을 각각 li의 text로 출력하고
            li를 ul에 추가해보세요.
        */
        $('#printBtn').on('click', function () {
            // $('<li>').text(names[0]).appendTo('#friendList');

            // appendTo
            /*

            */

            /*
            for (var i = 0; i < names.length; i++) {
                var li = $('<li>').text(names[i]);
                $('#friendList').append(li);
            }
            */

            // for Each
            /*
            names.forEach(function (item) {
                var li = $('<li>').text(item);
