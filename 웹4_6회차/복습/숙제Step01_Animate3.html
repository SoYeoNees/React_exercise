<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙제Step01_Animate3.html</title>
    <style>
        .container {
            width: 768px;
            margin: 80px auto;
        }

        .wrapper {
            height: 400px;
            position: relative;
            background: #999;
            overflow: hidden;
        }

        /* 나머지 CSS는 숙제 */
        .menu {
            width: 200px;
            height: 400px;
            background-color: green;
            position: absolute;
            left: -200px;
            top: 0;
            z-index: 10;
        }

        .backdrop {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: pink;
            opacity: 0.6;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="menuBtn">MENU</button>
        <div class="wrapper">
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">GAME</a></li>
                    <li><a href="#">CAFE</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </div>
            <h1>오늘의 인물</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur fugiat inventore maxime dolorum.
                Nostrum, laborum similique a quaerat deserunt veritatis porro ea molestias explicabo consectetur fuga,
                vel laboriosam sunt dolore.</p>
            <div class="backdrop"></div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('#menuBtn').on('click', function () {
            $('.menu').animate({
                left: 0
            }, 600, function () {
                $('.backdrop').fadeIn(0);
            });
        });

        $('.wrapper').on('click', function () {
            $('.menu').animate({
                left: '-200px'
            }, 200, function () {
                $('.backdrop').fadeOut(0);
            });
        });
    </script>

</body>

</html>
