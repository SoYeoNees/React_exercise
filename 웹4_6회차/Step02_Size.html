<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Size.html</title>
    <style>
        .box {
            background: red
        }
    </style>
</head>

<body>
    <div class="box">box</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('.box').width(100); // width 설정
        $('.box').height(100); // height 설정

        var boxWidth = $('.box').width(); // width값 불러오기
        var boxHeight = $('.box').height(); // height값 불러오기
        $('.box').text(`width : ${boxWidth}, height : ${boxHeight}`)
    </script>
</body>

</html>
