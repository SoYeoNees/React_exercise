<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_Hello.html</title>
    <style>
      h1 {
        color: blue;
      }
      h2 {
        color: red;
      }
      h3 {
        color: gray;
      }
    </style>
    <script>
      /* 자바스크립트 영역 */
      // alert("자바스크립트!");
    </script>
  </head>
  <body>
    <script>
      // 여기도 자바스크립트 영역
      // console.log("body해석중...");
    </script>
    <h1>h1</h1>
    <h2 class="hh2">h2</h2>
    <h3 id="hh3">h3</h3>

    <script>
      // 여기도 자바스크립트 영역
      // alert("페이지 로딩 완료");

      var abc = document.querySelector("h1");
      var def = document.querySelector(".hh2");

      /*
        - 자바스크립트에서 어떠한 요소를 선택하는 방법
        document.querySelector('요소')
      */
      console.log(abc);
      abc.style.color = "#000";

      /*
        - 클릭 이벤트
        자바스크립트에서 클릭, 마우스오버, 등등...의
        상황이 발생했을 때 이벤트가 발생했다고 말한다.

        document.querySelector("요소").addEventListener("click", function () {
            작동할 기능 작성
        }
      */
      abc.addEventListener("click", function () {
        def.style.marginLeft = "50px";
        funcName();
      });

      /*
        - 함수
        특정 기능을 다음에도 쓰기 위해 모듈화 해놓는 문법
        function 자유롭게 작명() {
            축약하고 싶은 긴 코드
        }
        자유롭게 작명();
      */
      function funcName() {
        document.querySelector("#hh3").style.opacity = 0;
      }
    </script>
  </body>
</html>
