<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step01_Datatype.html</title>
  </head>
  <body>
    <script>
      /*
           Javascript에서 사용하는 Datatype 알아보기
      */

      // 1. number type
      var num1 = 10; // int 정수
      var num2 = 10.1; // float 실수

      // 2. string type
      var myName = "짱구";
      var yourName = "짱아";

      // 3. boolean type : 참, 거짓을 나타내는 타입
      // 활용 : A공격력 > B공격력 : true -> A승리
      // 활용 : A공격력 < B공격력 : flase -> A패배
      var isRun = true;
      var isWait = false;
      var isGreater = 10 > 5;

      // 4.Object type : 회원 목록
      var obj = {};
      var mem = { num: 1, name: "짱구", isMan: true };

      // 5. Array type : 정렬
      var names = ["짱구", "짱아", "철수"];
      var points = [100, 90, 80, 70];

      // 6. Function type
      var f = function () {};

      // 7. Undefined type
      var a;
      var b = undefined;

      // 8. Null type
      var c = null;
    </script>
  </body>
</html>
