<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Selector3.html</title>
</head>

<body>
    <div>div0</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // 짝수번째 div선택 후 동작
        $('div:even').css('background-color', 'yellow');
        // 홀수번째  div선택 후 동작
        $('div:odd').css('background-color', '#999');
        // 첫번째 div 선택 후  동작
        $('div:first').css('font-weight', 'bold');
        // 마지막  div 선택 후  동작
        $('div:last').css('font-style', 'italic');
    </script>
</body>

</html>
