<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Selector2.html</title>
</head>

<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <input type="text" name="id">
    <input type="password" name="pwd">
    <input type="email" name="email">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // 모두 선택
        $('*').css('color', 'blue');

        // 다중 선택
        $('div, p').text('다중 선택');

        // attribute를 이용한 선택
        $('[type=text]').val('아이디');
        $('[name=pwd]').val('1234');
        $('[type=email]').val('aaa@naver.com');
    </script>
</body>

</html>
