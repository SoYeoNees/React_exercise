<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_table1.html</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <!-- caption : 표의 제목 -->
        <caption>회원목록</caption>

        <!-- 칼럼의 갯수만큼 colgroup 요소 안에 col 요소를 나열 -->
        <colgroup>
            <col width="50" />
            <col width="100" />
            <col width="200" />
        </colgroup>

        <!-- thead에는 칼럼의 이름을 명시 -->
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <!-- tbody에는 표에 표시할 실제 정보를 명시 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>짱구</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>2</td>
                <td>짱아</td>
                <td>부산</td>
            </tr>
            <tr>
                <td>3</td>
                <td>흰둥이</td>
                <td>안양</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
