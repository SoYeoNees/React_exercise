<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_form2.html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> 성별정보선택</legend>
            <label>
                <input type="radio" value="man" name="gender" />남자
            </label>
            <label>
                <input type="radio" name="gender" value="woman" checked="checked"/>여자
            </label>
        </fieldset>

        <fieldset>
            <legend>취미정보선택</legend>
            <label>
                <input type="checkbox" name="hobby" value="game" /> 게임
            </label>
            <label>
                <input type="checkbox" name="hobby" value="piano"/> 피아노
            </label>
            <label>
                <input type="checkbox" name="hobby" value="soccer"/> 축구
            </label>
        </fieldset>

        <label for="job">직업선택</label>
        <select name="job" id="job">
            <option value="teacher">선생님</option>
            <option value="doctor">의사</option>
        </select>

        <br/>
        <label for="">첨부파일</label>
        <input type="file">

        <br/>
        <label for="">하고 싶은 말</label><br/>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br/>
        <button type="submit">가입</button>
    </form>
</body>
</html>
