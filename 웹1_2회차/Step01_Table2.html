<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Table2.html</title>
</head>

<body>
    <h2>table 에 tfoot 이 있는 경우</h2>

    <table border="1" cellspacing="0">
        <caption>현금, 카드 매출 내역 </caption>

        <colgroup>
            <col width="200" />
            <col width="100" />
            <col width="100" />
        </colgroup>

        <thead>
            <tr>
                <th>상품명</th>
                <th>현금</th>
                <th>카드</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <!-- th : center 정렬, 굵기 -->
                <th>합계</th>
                <td>4,300</td>
                <td>800</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>삼각김밥</td>
                <td>800</td>
                <td>0</td>
            </tr>
            <tr>
                <td>박카스</td>
                <td>0</td>
                <td>800</td>
            </tr>
            <tr>
                <td>도시락</td>
                <td>3,500</td>
                <td>0</td>
            </tr>
        </tbody>
</body>

</html>
