<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Float4.html</title>
    <style>
        .f-left {
            float: left;
            width: 200px;
            border-right: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- width를 지정하지 않고 float 시키면 
         컨텐츠를 포함할 정도의 최소 크기의 width만 가진다. 
         == inline이랑 비슷하다(*inline은 width값을 줄 수 없다)
        가로로 배치하기 위해 -->
    <div class="f-left">짱구</div>
    <div class="f-left">짱구 짱아</div>
    <div class="f-left">짱구 짱아 흰둥이</div>
</body>

</html>
