<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_Display1.html</title>
    <style>
        /*
            [ block ]
            - 부모의 너비값까지 너비값을 차지한다.
            - width, height를 지정할 수 있다.
            - margin, padding을 가질 수 있다.
            - 왼쪽, 오른쪽에 다른 요소가 올 수 없다.

            [ inline ]
            - 본인의 크기만큼 너비값을 차지한다.
            - width, height를 지정할 수 없다.
            - margin, padding을 가질 수 없다.
            - 왼쪽, 오른쪽에 다른 요소가 올 수 있다.

            [ inline-block ]
            - swidth, height, margin, padding 모두 가능
            - 왼쪽, 오른쪽에 다른 요소가 올 수 있다.
        */

        #one {
            border: 1px solid red;
            width: 200px;
            /* 너비값을 잃어버림 */
            display: inline;
        }

        #two {
            border: 1px solid blue;
            width: 200px;
            display: inline-block;
        }

        span {
            border: 1px solid green;
            display: block;
        }
    </style>
</head>

<body>
    <div id="one">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
    <div id="two">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
    <span>HELLO</span>
</body>

</html>
