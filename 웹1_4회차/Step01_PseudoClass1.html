<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_PseudoClass1.html</title>
    <style>
        /*
              [ PseudoClass 가상클래스 ]
           - 시각적으로 확인할 수는 없지만
             특정 상황에서 있다고 간주 되는 클래스
        */
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        /* hover 가상 클래스 선택자 */
        .box:hover{
            background-color: yellowgreen;
        }
        /* focus 가상 클래스 선택자 */
        input:focus {
            background-color: blueviolet;
        }
        button:focus {
            background-color: aqua;
        }
        /* 
            active 가상 클래스 선택자
            (button을 누르고 있는 경우)
        */
        button:active{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <input type="text" />
    <input type="text" />
    <button>CLICK</button>
    <button>CLICK</button>


    
</body>
</html>
